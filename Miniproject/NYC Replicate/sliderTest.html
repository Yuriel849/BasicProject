<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sliderTest.css">
</head>
<body>
    <!--
        id="slides" -> the container for the slides
        class="slide" -> the slides themselves
        class="showing" -> the slide that is showing
    -->
    <ul id="slides">
        <li class="slide showing" style="background: red">Slide 1</li>
        <li class="slide" style="background: blue">Slide 2</li>
        <li class="slide" style="background: green">Slide 3</li>
        <li class="slide" style="background: yellow">Slide 4</li>
        <li class="slide" style="background: gray">Slide 5</li>
    </ul>
    
    <script>
        var slides = document.querySelectorAll("#slides .slide");
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide, 3000);
        
        function nextSlide() {
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide+1)%slides.length;
            slides[currentSlide].className = 'slide showing';
            
        }
    </script>
</body>
</html>
