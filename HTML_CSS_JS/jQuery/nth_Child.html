<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        /* The index of the nth-child selector starts with 1 (NOT ZERO!) */
        $(document).ready(function() {
            $('div:nth-child(3n+1)').css('width', '90px')
                                    .css({
                                        'height':'30px'
                                        ,'border':'5px double darkblue'
                                        ,'font-size':'16px'
            });
        });
    </script>
</head>
<body>
    <div>a1</div>
    <div>a2</div>
    <div>a3</div>
    <div>a4</div>
    <div>a5</div>
    <div>a6</div>
    <div>a7</div>
</body>
</html>
