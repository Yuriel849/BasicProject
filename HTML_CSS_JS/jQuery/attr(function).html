<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div img {
            width: 450px;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('div a').on('click focusin', function() {
                $(this).find('img').attr('alt', function() {
                    return $(this).attr("src");    
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <a href="#"><img src="https://www.prague.eu/img/pragueeu/u/property/logo-for-share-v2.jpg" alt="1"></a>
        <a href="#"><img src="https://www.motoadventours.com/v2/wp-content/uploads/2016/06/cesky-Krumlov.jpg" alt="2"></a>
        <a href="#"><img src="http://gezilecekyerler.com/wp-content/uploads/2018/09/Marienplatz-Meydan%C4%B1.jpg" alt="3"></a>
    </div>
    <div id="result">Result</div>
</body>
</html>
