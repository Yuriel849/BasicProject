<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn').on('click', function() {
                $('<p>after</p>').css('border', '1px solid silver').insertAfter('div');
                $('<p>before</p>').css('border', '1px solid blue').insertBefore('div');
//                $('div').after('<p>after</p>');
//                $('div').before("<p>before</p>");
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="send">
    <div>hello</div>
    
</body>
</html>
