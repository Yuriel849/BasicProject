<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tab{
            margin:0 auto;
            width:600px;    
        }
        .tab>li{
            list-style: none;
        }
        .tab h2{
            background-color:cornflowerblue;
            float: left;
   /*       width:150px;*/
            position:relative;
        }
        .tab>li>div{
            position: absolute;
            top:60px;
            width:442px;
            border:1px solid silver;
            height:120px;
        }
        a{
            text-decoration: none;
            color:black;
        }
        .tab>li>h2>a{ 
            display: inline-block;
            padding:0px 38px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.tab>li>div').hide();
            $('.tab>li:eq(0)').find('a').css('background-color', 'red').parent().next().show();
            $('.tab>li>h2>a').on('focus click', function() {
                $('.tab>li>div').hide().parent().find('h2>a').css('background-color', 'cornflowerblue');
                $(this).css('background-color', 'red').parent().next().show();
            });
        });
    </script>
</head>
<body>
    <ul class="tab"> 
        <li>
            <h2><a href="#">공지사항</a></h2>
	        <div>
	            <ul>
		            <li>공지내용<span>2015-01-04</span></li>
                </ul>
            </div>
        </li>
        <li>
            <h2><a href="#">뉴스</a></h2>
            <div>
                <ul>
                    <li><a href="#">뉴스내용</a><span>2015-01-04</span></li>
                </ul>
            </div>
        </li>
        <li>
            <h2><a href="#">자료실</a></h2>
            <div>
                <ul>
                    <li><a href="#">자료실</a><span>2015-01-04</span></li> 						 		
                </ul>
            </div>
        </li>
    </ul>
</body>
</html>
