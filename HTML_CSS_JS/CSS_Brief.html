<!--
CSS를 HTML에 적용하는 방법
    1. 외부 CSS 파일을 HTML 문서에 포함시키는 방법
    2. HTML 문서 head 태그의 style 태그 안에 스타일을 정의하는 방법
    3. body 태그의 해당 태그 속에 스타일을 정의하는 방법
    4. 웹브라우저 옵션에서 CSS 파일을 지정하는 방법 (Internet Explorer 전용)
각 방법의 우선순위
    상위에 있는 태그의 CSS 설정의 영향을 받지만, 중복 적용될 경우 가장 마지막에 실행되는 코드의 우선순위가 높다.
style의 상속
    inherit -> 자손 태그는 조상 태그로부터 속성을 물려받는다.
    initial -> 속성의 값을 initial로 지정하면 해당 속성의 기본값이 적용된다.
        각 속성의 기본값은 w3schools.com css_default_values에서 확인 가능!
CSS의 단위 (units)
        숫자를 값으로 갖는 속성에 사용될 수 있는 단위다.
        값과 단위 사이에는 공백이 없어야 한다.
    em -> 해당 글꼴의 대문자 M의 폭(width) 기준의 크기 (2em은 M의 2배 크기)
    ex -> 소문자 x의 높이를 기준으로 하는 크기
    % -> 부모 요소의 속성 값에 의해 결정되는 상대적인 속성 값을 지정한다.
    cm -> centimeters
    rmm -> millimeters
    in -> inches (1in = 2.54cm = 96px)
    px -> pixels (1px = 1/96 in)
    pt -> points (1pt = 1/72 in)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* CSS로 color 지정하기 */
    </style>
</head>
<body>
    <!-- CSS로 color 지정하기 -->
    <h2 style="background-color:red">Color Test 01</h2>
    <h2 style="background-color:#00FF00">Color Test 02</h2>
    <h2 style="background-color:rgb(0, 255, 0)">Color Test 03</h2>
</body>
</html>
