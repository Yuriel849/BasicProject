    <!-- 1. HTML 구성을 한다. -->
    <form action="">

        <input type="checkbox" value="축구">축구<br>
        <input type="checkbox" value="농구">농구<br>
        <input type="checkbox" value="탁구">탁구<br>
        <!-- form 태그는 다른 곳으로 데이터를 전송하기 위해서 사용하는 태그

        <textarea name="" id="ta" cols="30" rows="10"></textarea>

    </form>


    <!-- Script태그가 body 태그의 마지막에 위치하는 이유 -> 다른 곳에 있으면 그것을 실행하는데 시간 걸리기 때문이다. -->
    <script>
        // 2. window.onload -> 브라우저(window)가 페이지 로딩을 끝내면 발생하는 이벤트
        window.onload = function() {
            // 2.1 이벤트 등록
            // 2.1.1 이벤트 등록할 대상을 선택
            var chkBox = document.querySelectorAll("input[type=checkbox]");

            // 2.1.2 이벤트 등록
            for(i = 0; i < chkBox.length; i++) {
                chkBox[i].onclick = chkClick;
            }
        }
